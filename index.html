<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />

    <title>Document</title>

  <body class="pt-5">
    <div class="container position-relative z-3">
      <div class="blur position-absolute z-n1"></div>
      <h1 class="text-center mt- mf pb-5 text-white cut">Bookmarker</h1>

      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-12">
          <h2 class="text-center text-white ">Bookmark your favorite sites</h2>
          <!-- <form class=""> -->
          <div class="input-container d-flex flex-column">
            <label for="siteName" class="mb-2 text-white"
              ><i class="fa-solid fa-book-bookmark"></i> Site Name </label
            ><input
              oninput="validationName()"
              type="text"
              placeholder="Bookmark Name"
              id="siteName"
              class="form-control blurin  bg-transparent text-white"
            />
            <div class="valid-feedback d-none" id="valid-status">
              Looks good!
            </div>
            <div
              id="validationServer03Feedback"
              class="invalid-feedback d-none"
            >
              Please provide a valid Site Name.
            </div>
            <label for="siteUrl" class="mt-3 mb-2 text-white"
              ><i class="fa fa-solid fa-link"></i> Site URL
            </label>
            <input
              type="text"
              id="siteUrl"
              placeholder="Website URL"
              class="form-control blurin bg-transparent text-white"
              oninput="validationURL()"
            />
            <div class="valid-feedback d-none" id="valid-status1">
              Looks good!
            </div>
            <div
              id="validationServer03Feedback1"
              class="invalid-feedback d-none"
            >
              Please provide a valid Site Name.
            </div>
          </div>
          <div
            class="button-container d-flex align-items-center justify-content-center mt-4"
          >
          
            <button type="button" class="btn1 px-5" onclick="addBookMark()">
              <strong class="fs-5">Submit</strong>
              <div id="container-stars">
                <div id="stars"></div>
              </div>
            
              <div id="glow">
                <div class="circle"></div>
                <div class="circle"></div>
              </div>
            </button>
          </div>
          <!-- </form> -->
          <br />
        </div>
        <div class="table-container">
        <table class="bg-white col-lg-12 col-md-6 table tblur">
          <thead>
            <tr>
              <th class="text-center">index</th>
              <th class="text-center">Website Name</th>
              <th class="text-center">Visit</th>
              <th class="text-center">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table></div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" async src="https://tenor.com/embed.js"></script>
